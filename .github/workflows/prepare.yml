on:
    workflow_dispatch:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

name: Prepare

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run validate
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
          retention-days: 1
          overwrite: true
 
      - name: Create new branch
        run: |
              git config --global user.email "yanpingchenlin@gmail.com"
              git config --global user.name "nanoyan"
              git checkout -b gh-prepare
              rm .github/workflows/prepare.yml
              git add .
              git commit -m 'Delete prepare.yml'
              git push --set-upstream origin gh-prepare

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

